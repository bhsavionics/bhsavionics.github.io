    <style>
        /* Add your CSS for .custom-cursor and other styles here */
        .custom-cursor {
            width: 30px;
            height: 30px;
            border: 2px solid #000;
            border-radius: 50%;
            position: absolute;
            pointer-events: none;
            transition: transform 0.15s ease-out, opacity 0.25s ease-out;
            z-index: 10000;
            transform: translate(-50%, -50%); /* Center the cursor */
        }

        .inner-dot {
            width: 5px;
            height: 5px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        body {
            cursor: none;
            background-color: #f4f4f4;
        }

        /* Additional styles for the gallery page */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .photo {
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .photo img {
            width: 100%;
            height: auto;
            display: block;
        }
        .description {
            padding: 15px;
            color: #333;
        }
        .date {
            font-size: 0.85em;
            color: #666;
        }
    </style>
</head>
