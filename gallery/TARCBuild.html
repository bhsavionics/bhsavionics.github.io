<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/ours.css" />
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .photo {
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            /* Increased width of each image container */
        }

        .photo img {
            width: 100%;
            /* Responsive image */
            height: auto;
        }

        .date {
            font-size: 0.8em;
            color: gray;
        }

        .lightbox {
            display: none;
            /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            /* Semi-transparent background */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="nav-container"></div>

    <div class="gallery">
        <div class="photo">
            <img src="/images/gallery/TARCBuild/RocketPhoto.jpg" alt="Image 7001" loading="lazy">
        </div>
        <div class="photo">

        </div>
        <div class="photo">

        </div>
        <div class="photo">
            <img src="/images/gallery/TARCBuild/RocketryPhoto4.jpg" alt="Image 7004" loading="lazy">
        </div>
        <div class="photo">
            <img src="/images/gallery/TARCBuild/RocketryPhoto5.jpg" alt="Image 7005" loading="lazy">
        </div>
        <div class="photo">
            <img src="/images/gallery/TARCBuild/RocketryPhoto6.jpg" alt="Image 7006" loading="lazy">
        </div>
    </div>
