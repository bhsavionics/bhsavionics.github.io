<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/ours.css" />
    <link rel="icon" type="image/png" href="images/logo.png" />
    <title>Photo Gallery</title>
    <style>
        body {
            cursor: none;
            background-color: #f4f4f4;
        }

        /* Additional styles for the gallery page */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .photo {
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .photo img {
            width: 100%;
            height: auto;
            display: block;
        }

        .description {
            padding: 15px;
            color: #333;
        }

        .date {
            font-size: 0.85em;
            color: #666;
        }
    </style>
</head>

<body>
    <div id="nav-container"></div>

    <div class="container">
        <!-- Example photo entry -->
        <div class="photo">
            <img src="/images/gallery/InterestMeeting/interestmeeting2.jpg" alt="Awesome Photo">
            <div class="description">
                <p>Love the amount of people who showed interest!! ðŸŒ„ - Burak</p>
                <p class="date">September 12, 2024</p>
            </div>
        </div>

        <!-- Add more photo entries below -->
        <div class="photo">
            <img src="/images/gallery/InterestMeeting/interestmeeting3.jpg" alt="Another Cool Photo">
            <div class="description">
                <p>Really loved the collaboration! âœ¨ - Burak</p>
                <p class="date">September 12, 2024</p>
            </div>
        </div>

        <div class="photo">
            <img src="/images/gallery/InterestMeeting/interestmeeting4.jpg" alt="Another Cool Photo">
            <div class="description">
                <p>Congrats to our Presenters! âœ¨ - Burak</p>
                <p class="date">September 12, 2024</p>
            </div>
        </div>
    </div>

    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/browser.min.js"></script>
    <script src="/assets/js/breakpoints.min.js"></script>
    <script src="/assets/js/util.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/cursor.js"></script>
    <script src="/assets/js/mobile-nav.js"></script>
    <script src="assets/js/loadNav.js"></script>
    <script src="/assets/js/loadNav.js"></script>
</body>

</html>
